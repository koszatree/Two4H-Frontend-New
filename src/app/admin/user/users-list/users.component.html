<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table-striped">
                <thead>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Birth Date</th>
                    <th>Customer</th>
                    <th>Active</th>
                    <th>Edit</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.birthDate | date: 'dd/MM/yyyy'}}</td>
                        <td>{{user.isCustomer}}</td>
                        <td>{{user.isActive}}</td>
                        <td>[EDIT]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
