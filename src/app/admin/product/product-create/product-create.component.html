<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="body">
  <section>
    <div class="form-box">
      <div class="form-value">
        <form (ngSubmit)="addProduct()">
          <h2>Create Product</h2>
          <div class="inputbox">
            <input type="text" required [(ngModel)]="product.productName" [ngModelOptions]="{standalone: true}" class="form-control" id="product_name">
            <label for="product_name">Product Name:</label>
          </div>
          <div class="inputbox">
            <input type="text" required [(ngModel)]="product.productDescription" [ngModelOptions]="{standalone: true}" class="form-control" id="last_name">
            <label for="last_name">Product Description:</label>
          </div>
          <div class="inputbox">
            <input type="text" required [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}" class="form-control" id="email">
            <label for="email">Price:</label>
          </div>
          <div class="inputbox">
            <input type="text" required [(ngModel)]="product.stock" [ngModelOptions]="{standalone: true}" class="form-control" id="password">
            <label for="password">Stock:</label>
          </div>
          <div class="inputbox">
            <input type="text" required [(ngModel)]="product.image" [ngModelOptions]="{standalone: true}" class="form-control" id="image">
            <label for="password">Image:</label>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <button class="btn btn-primary" (click)="goBack()">Back</button>
      </div>
    </div>
  </section>
</div>
