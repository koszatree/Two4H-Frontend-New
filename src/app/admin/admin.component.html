<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table-striped">
                <thead>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Birth Date</th>
                    <th>Customer</th>
                     <th colspan="2"></th> <!-- Nie wiem czy to jest dobrze, mają być dwie połączone kolumny (jak niżej) -->
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.birthDate | date: 'dd/MM/yyyy'}}</td>
                        <td>{{user.isCustomer}}</td>
                        <td>[EDIT]</td> <!-- (ad. jak niżej) EDIT i DELETE mają być w jednej kolumnie, ale osobno tak jakby (tak jak jest tutaj zrobione) -->
                        <td>[DELETE]</td> <!-- Tutaj będzie odwołanie do metod PUT (do edycji) i DELETE (do usuwania rekordów z bazy) -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
